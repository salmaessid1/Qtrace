<h2 mat-dialog-title>{{ data ? 'Modifier' : 'Ajouter' }} un fournisseur</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="supplier.name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="supplier.email">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Téléphone</mat-label>
    <input matInput type="tel" [(ngModel)]="supplier.phone">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Adresse</mat-label>
    <textarea matInput [(ngModel)]="supplier.address"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Informations supplémentaires</mat-label>
    <textarea matInput [(ngModel)]="supplier.info" placeholder="Notes, remarques..."></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
</div>
