<div class="confirm-dialog-container">
    <h2 mat-dialog-title>{{ data.title || 'Confirmation' }}</h2>
    
    <mat-dialog-content>
      <div class="message-container">
        <mat-icon class="warning-icon">warning</mat-icon>
        <span>{{ data.message || 'Voulez-vous vraiment effectuer cette action ?' }}</span>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false">
        {{ data.cancelText || 'Non' }}
      </button>
      <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
        {{ data.confirmText || 'Oui' }}
      </button>
    </mat-dialog-actions>
  </div>
