<br> <br>
<div class="suppliers-container">
  <!-- Section gauche avec la liste des fournisseurs -->
  <div class="left-section">
    <button class="back-button" (click)="retour()">
      <span class="icon">↩</span> Retour
    </button>    
    <br> <br>
      <h2>Liste des fournisseurs</h2>
      <button mat-raised-button color="primary" class="add-button" (click)="openDialog()">
          <mat-icon>add</mat-icon> Ajouter un fournisseur
      </button>
    <br> <br>
      <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let supplier"> {{ supplier.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let supplier"> {{ supplier.email }} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let supplier"> {{ supplier.phone }} </td>
        </ng-container>
        
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let supplier"> {{ supplier.address }} </td>
        </ng-container>
        
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> Informations </th>
          <td mat-cell *matCellDef="let supplier"> {{ supplier.info }} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let supplier">
            <button mat-icon-button color="accent" class="action-btn" (click)="openDialog(supplier)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="action-btn" (click)="deleteSupplier(supplier.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'address', 'info', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'address', 'info', 'actions'];"></tr>
      </table>
  </div>
</div>
