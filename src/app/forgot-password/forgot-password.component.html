<div class="forgot-password-container">
    <div class="form-container">
      <h2>Mot de passe oublié</h2>
      <p>Veuillez entrer votre adresse email pour réinitialiser votre mot de passe.</p>
  
      <!-- Champ Email -->
      <div class="input-container">
        <input type="email" [(ngModel)]="email" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>
  
      <!-- Bouton de soumission -->
      <button class="submit-btn" (click)="resetPassword()" [disabled]="loading">
        {{ loading ? 'Envoi en cours...' : 'Réinitialiser le mot de passe' }}
      </button>
  
      <!-- Lien pour retourner à la connexion -->
      <a class="back-to-login" (click)="goToLogin()">Retour à la connexion</a>
  
      <!-- Spinner si en cours de chargement -->
      <div *ngIf="loading" class="spinner"></div>
  
      <!-- Message d'erreur ou de succès -->
      <div *ngIf="message" class="message" [ngClass]="{'error': isError, 'success': !isError}">
        {{ message }}
      </div>
    </div>
  </div>
